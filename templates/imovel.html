{% extends 'base.html' %}

{% block content %}
<h1>{{ imovel.titulo }}</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + imovel.imagem) }}" class="img-fluid" alt="{{ imovel.titulo }}" onerror="this.src='https://via.placeholder.com/400x300'">
    </div>
    <div class="col-md-6">
        <h3>Detalhes do Imóvel</h3>
        <p>{{ imovel.descricao }}</p>
        <p><strong>Preço:</strong> R$ {{ imovel.preco }}</p>
        <p><strong>Localização:</strong> {{ imovel.localizacao }}</p>
        <p><strong>Tipo:</strong> {{ imovel.tipo }}</p>
        <a href="{{ url_for('contato') }}" class="btn btn-success">Entrar em Contato</a>
    </div>
</div>
{% endblock %}
